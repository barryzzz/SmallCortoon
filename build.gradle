// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'net.wequick.tools.build:gradle-small:1.1.0-alpha2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}






apply plugin: 'net.wequick.small'



small {

    // Whether build all the bundles to host assets.

    buildToAssets = false

    strictSplitResources = false

    // The compiling `net.wequick.small:small` aar version.

    aarVersion = "1.1.0-alpha2"

    // The project-wide Android version configurations

    android {

        compileSdkVersion = 25

        buildToolsVersion = "25.0.2"

        supportVersion = "25.2.0" // replace this with an explicit value

    }

}
